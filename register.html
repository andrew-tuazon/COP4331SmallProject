<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <title>Contact Manager - Register</title>
</head>
<body>
    <header>
        <div id="nav-placement"></div>
        <script>
            $(function(){
                $('#nav-placement').load("nav.html nav");
            });
        </script>
    </header>
    
    <!--registration page-->
    <form action="auth" method="POST">
        <p class="text-center fw-bold fs-5">Please Register:</p>
        <div class="register">
            <form action="auth" method="POST">
            <div class="form-group">
                <label for="registerName">Username: </label>
                <input type="userName" class="form-control" id="registerName" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password: </label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="registerFirst">First Name: </label>
                <input type="text" class="form-control" id="registerFirst" placeholder="first Name" required>
            </div>
            <div class="form-group">
                <label for="registerLast">Last Name: </label>
                <input type="text" class="form-control" id="registerLast" placeholder="last Name" required>
            </div>
            <button type="submit" class="btn btn-secondary" id="create-account" onclick="doRegister();">Create account</button>
            </label>
            <span id="registerResult"></span>
        </div>
        </form>
