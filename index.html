<!DOCTYPE html>
<html lang="en" color-mode="light">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome To Contact Manager</title>
        <!-- Bootstrap Requirements -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div id="nav-placement"></div>
            <script>
                $(function(){
                    $('#nav-placement').load("nav.html nav");
                });
            </script>
        </header>
       
        <!-- home page -->
        <main role='main'>
            <div class="container">
                <div class="jumbotron">
                    <h1 class="display-1">Mana Contact Manager</h1>
                    <p class="fs-5">An efficient and simple Contact Manager for managing your family and friends.</p>
                </div>
            </div>
        </main>
        <div class='container-fluid p-4'>
            <div class="parallax"></div>
            <div class="row">
                <h3 class="display-6">All your contacts in one place.</h3>
                <p class="lead">
                Add your contacts manually, or import them from Google Contacts (Currently in Development).
                </p>
            </div>
            <div class="parallax"></div>
        </div>
        <footer>
            <div id="footer-placement"></div>
            <script>
                $(function(){
                    $('#footer-placement').load("nav.html footer")
                })
            </script>
        </footer>
    </body>
</html>
