<!DOCTYPE html>
<html lang="en" class="no-js" color-mode="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Manager - Login</title>
        
</head>

<body>
    <header>
        <div id="nav-placement"></div>
        <script>
            $(function(){
                $('#nav-placement').load("nav.html nav");
            });
        </script>
    </header>
    
    <!-- login page-->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Mana Contact Manager </h1>
        </div>
    </div>
    
    <div class="container">
        <p class="text-center fw-bold fs-5">Please Log In:</p>
        <div class="login">
            <form action="auth" method="POST">
            <div class="form-group">
                <input type="userName" class="form-control" id="login" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-dark" onclick="doLogin();">Login</button>
                <!-- #TODO Add remember me function -->
                    <input type="checkbox" checked="checked" name="remember">Remember me?
                    <span id="loginResult"></span>
            </div>
            </form>

            <div class="signupbutton text-center">
                <p class="text-center fs-6">Are you a new user?</p>
                <a href="register.html">
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#SignUp">Sign Up Here!</button>
                </a>
            </div>
            <!-- Modal Popup -->
            <div class="modal fade" id="SignUp" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- <h5 class="modal-title" id="signuplabel">Sign Up</h5> -->
                            <button type="button" class="close" data-dismiss="modal" onclick="doRegister();"aria-label="Register">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="signup">
                                <input type="text" id="loginName" placeholder="Username"/><br />
                                <input type="password" id="loginPassword" placeholder="Password" /><br />
                            </div>
                        </div>
                    </div>    
        </div>
    </div>

</body>
</html>
